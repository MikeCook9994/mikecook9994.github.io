  </style>

  <main>
    <article>
      <img class="cover" src="./assets/images/illustration-article.svg" alt="abstract shapes that include symbols used in HTML" />
      
      <div class="details">
        <p class="tag"><strong>Learning</strong></p>
        <p class="publish-date">Published 21 Dec 2023</p>
        <p class="title"><strong>HTML & CSS foundations</strong></p>

        <img class="avatar" src="./assets/images/image-avatar.webp" alt="Greg Hooper's avatar image" />
        <p class="name"><strong>Greg Hooper</strong></p>
      </div>
    </article>

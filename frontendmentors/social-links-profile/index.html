<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <article>
      <header>
        <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall's profile photo" />
        <div class="bio">
          <h1 class="name">Jessica Randall</h1>
          <h2 class="location">London, United Kingdom</h2>
        </div>
        <h3 class="description">"Front-end developer and avid reader."</h3>
      </header>
      <div class="link-container">
        <a class="link" href="">GitHub</a>
        <a class="link" href="">Frontend Mentor</a>
        <a class="link" href="">LinkedIn</a>
        <a class="link" href="">Twitter</a>
        <a class="link" href="">Instagram</a>
      </div>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>

</body>
</html>
